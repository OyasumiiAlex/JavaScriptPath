<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/dist/qrcode.min.js"></script>
    <script src="main.js"></script>
    <link rel="icon" href="../src/icons/devchallenges.png">
    <link rel="stylesheet" href="style.css">
    <title>QR page</title>
</head>

<body>
    <header>
        <section class="logo-header">
            <img src="../src/icons/HeaderLogo.png" alt="logo">
        </section>
        <section class="titles-header">
            <h1>Welcome to QR conversor</h1>
        </section>
    </header>
    <main>
        <section class="container">
            <section class="subdivision active" id="step1">
                <form class="form">
                    <span id="errorMsg" class="error-message"></span>
                    <label for="nombre">Please fill the label</label>
                    <input type="text" name="name-user" id="nombre" placeholder="Enter an URL..">
                    <button id="changeform1" type="button">Continue</button>
                </form>
            </section>
            <section class="subdivision" id="step2">
                <form class="form">
                    <div class="containeropc" id="qr_code">
                        <img src="../src/bg/qrcode_example.png" alt="">
                    </div>
                    <div class="buttons_container">
                        <button id="button1qr" type="button">Download</button>
                        <button id="button2qr" type="button">Share</button>
                    </div>

                </form>
            </section>
        </section>
    </main>
    <footer>
        <p>Created by <a class="links" target="_blank"
                href="https://www.github.com/OyasumiiAlex">AlexHM</a>-devChallenges.io</p>
    </footer>
</body>

</html>
